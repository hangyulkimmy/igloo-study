<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Igloo Study — Admin Login</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root{
      --bg1:#0b2f5e; --bg2:#071f3f;
      --panel:#ffffff; --muted:#6b7280; --text:#111827;
      --border:#e5e7eb; --soft:#f3f4f6;
      --gold:#f5b301; --gold2:#d89f00;
      --bad:#b91c1c; --good:#15803d;
      --shadow: 0 18px 60px rgba(0,0,0,0.25);
      --radius: 14px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: radial-gradient(1200px 500px at 50% -10%, rgba(255,255,255,0.18), transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
      padding: 26px 14px 60px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }
    .wrap{ width:min(520px, 100%); }
    .brand{
      display:flex; align-items:center; gap:12px;
      color:#fff; margin: 0 auto 16px;
    }
    .logo{
      width: 38px; height: 38px; border-radius: 12px;
      background: rgba(255,255,255,0.12);
      display:flex; align-items:center; justify-content:center;
      border: 1px solid rgba(255,255,255,0.20);
      overflow:hidden;
    }
    .logo img{ width: 28px; height: 28px; object-fit:contain; display:block; }
    .brandTitle .h1{ margin:0; font-weight: 900; font-size: 16px; line-height:1.1; }
    .brandTitle .sub{ margin:3px 0 0; font-size: 12px; opacity: .85; font-weight: 800; }

    .panel{
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .head{
      padding: 16px 18px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, #f8fafc, #f3f4f6);
    }
    .head h2{ margin:0; font-size: 18px; font-weight: 900; }
    .head p{ margin: 6px 0 0; font-size: 12px; color: var(--muted); font-weight: 700; }

    .body{ padding: 18px; }
    label{ display:block; font-size: 12px; font-weight: 900; margin-bottom: 6px; }
    input{
      width:100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background:#fff;
      font-size: 13px;
      outline:none;
    }
    .row{ display:flex; gap:10px; margin-top: 10px; flex-wrap:wrap; }
    .btn{
      border:0; border-radius: 12px;
      padding: 10px 12px;
      font-weight: 900;
      cursor:pointer;
      font-size: 13px;
      white-space: nowrap;
    }
    .btnPrimary{ background: var(--gold); color:#1b1b1b; }
    .btnPrimary:hover{ background: var(--gold2); }
    .btnGhost{
      background:#fff; color:#0b3a6f;
      border: 1px solid rgba(11,58,111,0.20);
    }
    .btnGhost:hover{ background:#f8fafc; }

    .msg{
      margin-top: 12px;
      font-size: 13px;
      font-weight: 900;
      padding: 10px 12px;
      border-radius: 12px;
      background: var(--soft);
      border: 1px solid var(--border);
      display:none;
      white-space: pre-wrap;
    }
    .msg.ok{ display:block; border-color: rgba(21,128,61,0.25); background: rgba(21,128,61,0.08); color: var(--good); }
    .msg.err{ display:block; border-color: rgba(185,28,28,0.25); background: rgba(185,28,28,0.08); color: var(--bad); }

    .hint{ margin-top: 10px; font-size: 12px; color: var(--muted); font-weight: 700; line-height:1.35; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo"><img src="./assets/logo.png" alt="Igloo Study logo" /></div>
      <div class="brandTitle">
        <p class="h1">Igloo Study</p>
        <p class="sub">Admin Login</p>
      </div>
    </div>

    <div class="panel">
      <div class="head">
        <h2>Enter Admin Key</h2>
        <p>This does not make admin “secure”, but it prevents casual access.</p>
      </div>
      <div class="body">
        <label for="key">Admin Key</label>
        <input id="key" type="password" placeholder="Enter ADMIN_KEY" autocomplete="current-password" />

        <div class="row">
          <button class="btn btnPrimary" id="loginBtn" type="button">Login</button>
          <button class="btn btnGhost" id="showBtn" type="button">Show</button>
          <button class="btn btnGhost" id="clearBtn" type="button">Clear saved key</button>
        </div>

        <div id="msg" class="msg"></div>

        <div class="hint">
          After login, the key is stored in your browser (localStorage) as <b>IGLOO_ADMIN_KEY</b>.
        </div>
      </div>
    </div>
  </div>

  <script>
    const ADMIN_KEY_STORAGE = "IGLOO_ADMIN_KEY";
    const DEFAULT_NEXT = "./index.html#tests";

    function safeNext(n){
      n = (n || "").trim();
      if(!n) return DEFAULT_NEXT;
      if(n.startsWith("http:") || n.startsWith("https:") || n.startsWith("//")) return DEFAULT_NEXT;
      return n;
    }

    const params = new URLSearchParams(location.search);
    const next = safeNext(params.get("next"));

    const keyEl = document.getElementById("key");
    const msgEl = document.getElementById("msg");
    const loginBtn = document.getElementById("loginBtn");
    const showBtn = document.getElementById("showBtn");
    const clearBtn = document.getElementById("clearBtn");

    function setMsg(type, text){
      msgEl.className = "msg " + (type || "");
      msgEl.textContent = text || "";
      msgEl.style.display = text ? "block" : "none";
    }

    function doLogin(){
      const v = keyEl.value.trim();
      if(!v){
        setMsg("err", "Please enter the Admin Key.");
        return;
      }
      localStorage.setItem(ADMIN_KEY_STORAGE, v);
      setMsg("ok", "Saved. Redirecting…");
      location.href = next;
    }

    loginBtn.addEventListener("click", doLogin);
    keyEl.addEventListener("keydown", (e) => { if(e.key === "Enter") doLogin(); });

    showBtn.addEventListener("click", () => {
      const isPw = keyEl.type === "password";
      keyEl.type = isPw ? "text" : "password";
      showBtn.textContent = isPw ? "Hide" : "Show";
    });

    clearBtn.addEventListener("click", () => {
      localStorage.removeItem(ADMIN_KEY_STORAGE);
      keyEl.value = "";
      setMsg("ok", "Saved key cleared.");
    });

    // If key already exists, optionally auto-redirect
    const existing = (localStorage.getItem(ADMIN_KEY_STORAGE) || "").trim();
    if(existing){
      // Uncomment if you want instant redirect when already logged in:
      // location.href = next;
    }
  </script>
</body>
</html>
